OpenIDE-Module-Long-Description=\
    Prefuse is a set of software tools for creating rich interactive data visualizations. \
    The original prefuse toolkit provides a visualization framework for the Java programming language. \
    The prefuse flare toolkit provides visualization and animation tools for ActionScript and the Adobe Flash Player.\n\n\
    Prefuse supports a rich set of features for data modeling, visualization, and interaction. \
    It provides optimized data structures for tables, graphs, and trees, a host of layout and visual encoding techniques, and support for animation, dynamic queries, integrated search, and database connectivity. \
    Prefuse is written in Java, using the Java 2D graphics library, and is easily integrated into Java Swing applications or web applets. \
    Prefuse is licensed under the terms of a BSD license, and can be freely used for both commercial and non-commercial purposes.
OpenIDE-Module-Name=PrefuseVisualizationToolkit
OpenIDE-Module-Short-Description=the prefuse visualization toolkit
